{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo scrapp</title>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="{% url 'home' %}">
	        Inmuebles
	      </a>
	    </div>
	  </div>
	</nav>
	<div class="container">
		<div class="row">
			<h2>{{object.titulo}}</h2>
			</hr>
			<br>
			<div class="row">
				<div class="col-sm-6">
					<img src="{{object.imagen}}" class="img-rounded" style="min-height: 100%; min-width: 100%;">
				</div>
				<div class="col-md-offset-1 col-sm-4">
					<p style="font-size: 20px; text-align: justify;"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>{{object.descripcion}}</p>
					<p class="btn-warning" style="font-size: 20px; text-align: right; padding-right: 10px;"><span class="glyphicon glyphicon-usd" aria-hidden="true"></span>{{object.precio}}</p>
					<button class="col-sm-5 btn btn-success">Guardar</button>
					<button class="col-md-offset-2 col-sm-5 btn btn-danger">Descartar</button>
				</div>
			</div>
		</div>
	</div>
	
	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src='/static/js/bootstrap.min.js'></script>
</body>
</html>
