{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo scrapp</title>
	<link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet" type="text/css">
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        Inmuebles
	      </a>
	    </div>
	  </div>
	</nav>
	<div class="jumbotron">
	  <h1>¡Obtén los datos de los inmuebles publicados!</h1>
	  <p>Selecciona y guarda solo aquellos que te serán útiles</p>
	  <p><input id="go" type="submit" class="btn btn-primary btn-lg" value="Obtén publicaciones"></input></p>
	</div>
	<div class="container" id="publicaciones">
		<div class="row">
		<h4>Tenemos {{object_list.count}} resultados</h4>
		{% for data in object_list  %}	
				<div class="col-sm-6 col-md-4">
				    <div class="thumbnail">
				      <img class="img-rounded" src="{{data.imagen}}">
				      <div class="caption" style="height: 150px;">
				        <h5>{{data.titulo}}</h5>
				        <hr>
				        <p><a href="{% url 'detail' data.id %}" class="btn btn-primary" role="button">Detalle</a>
				      </div>
				    </div>
				  </div>
		{% endfor %}	
		</div>
	</div>
	
	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src='{% static 'js/bootstrap.min.js'%}'></script>
    <script>
    $(document).ready(function(){
		    $("#publicaciones").hide();
		    $("#go").click(function(){
		    	setTimeout(function() {
		    		$("#publicaciones").show();
		    	}, 2500);
		    });
		});
    	
		
</script>
</body>
</html>
